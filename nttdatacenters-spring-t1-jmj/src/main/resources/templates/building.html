<!DOCTYPE html>
<html lang="$#{locale}" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Spring 01 - Building Schema</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<table aria-label="" class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Building Manager - Schema</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<th:block th:each="floor:${floors}">
							<div class="card text-white bg-dark mb-3">
		 	 					<div class="card-body">
									<p th:text="'Floor '+${floor.level}"></p>
									<th:block th:each="apartment:${apartments}" th:switch="${apartment.floorId}">
										<form th:case="${floor.id}" style="display:inline-block" th:action="@{/getApartmentResidents}">
											<button type="submit" class="btn btn-success" th:text="${apartment.letter}"></button>
											<input type="hidden" th:value="${apartment.id}" name="id"></input>
										</form>
									</th:block>
								</div>
							</div>
						</th:block>
						<a th:href="@{/getIndex}" class="btn btn-success">Main menu</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
	
</html>
