<!DOCTYPE html>
<html lang="${#locale}" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Spring 01 - View person</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
			<div class="card-header">List of floors:</div>
			<div class="card-body">
				<table aria-label="" class="table table-striped table-dark">
					<thead class="thead-light">
						<tr>
							<th scope="col">ID</th>
							<th scope="col">Level</th>
							<th scope="col">- Delete -</th>
						</tr>
					</thead>
					<tbody>
						<th:block th:each="floor:${floors}">
							<tr>
								<td th:text="${floor.id}"/>
								<td th:text="${floor.level}"/>
								<td>
									<form th:action="@{/postRemoveFloor}" method="post">
										<button type="submit" id="btnRemoveFloor" name="id" th:value="${floor.id}" class="btn btn-danger">X</button>
									</form>
								</td>
							</tr>
						</th:block>
					</tbody>
				</table>
				<button onclick="history.go(-1)" class="btn btn-success">Return</button>
				<a th:href="@{/getIndex}" class="btn btn-success">Main menu</a>
			</div>
		</div>
	</body>
	
</html>
