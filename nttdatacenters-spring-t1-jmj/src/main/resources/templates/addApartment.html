<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Spring 01 - Add person</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body class="card-body">
		<div class="card text-white bg-dark mb-3">
			<div class="card-header">Add a new apartment to the building:</div>
		  	<div class="card-body">
				<form th:action="@{/postAddApartment}" th:object="${apartment}" method="POST">
					<div class="form-group">
			  			<label for="identityDoc">Floor ID</label>
			  			<input type="text" required="required" class="form-control" id="floorId" name="floorId">
					</div>
					<div class="form-group">
						<label for="name">Letter</label>
						<input type="text" required="required" class="form-control" id="letter" name="letter">
					</div>
				<button type="submit" name="btnNewApartment" class="btn btn-success">Create new apartment</button>
			</form>
		</div>
		<a th:href="@{/getIndex}" class="btn btn-success">Main menu</a>
	</body>
</html>
